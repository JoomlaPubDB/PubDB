<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

</head>
<body>

  }
];

  $(document).ready(function() {

          {"data": "authors"},
          {"data": "year"},
          {"data": "month"},
          {"data": "day"}
        ],
      searchPanes:{
        layout: 'columns-4',
      },
      dom: 'Pfrtip',
      columnDefs:[
        {
          searchPanes:{
            show: true,
          },
          targets: [0, 1, 2],
        },
        {
          targets: [0],
          visible: true,
          searchable: true,
        },
        {
          targets: [1, 2, 3, 4],

        }

      ]
      });
    }
  );
</script>
</body>
</html>
